{% extends 'addressdb/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block title %}Register | {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
        <div class="account-wall">
       		<img class="profile-img" src="{% static 'addressdb/images/logo.png' %}" alt=""/>
     		{% crispy form %}
        </div>
	</div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
	$(document).ready(function() {
    	$("#id_email").attr('maxlength','50');
		$('.control-label').css({color:'#E0E0EA'});
		$('.help-block').css({color:'salmon'});    	
    	$('#error_1_id_email').css({color:'red'});  		
	});
</script>
{%endblock %}
