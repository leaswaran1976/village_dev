{% extends 'addressdb/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
	{% if validlink %}

	<form method="post" action=".">
	  {% csrf_token %} 
	  {{ form.as_p }}

	  <input class='btn btn-primary' type="submit" value="{% trans 'Submit' %}" />
	</form>

	{% else %}

	<p>{% trans "Password reset failed" %}</p>

	{% endif %}
</div>

{% endblock %}
